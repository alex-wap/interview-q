<script>
function acronym(str){
  var strArr = str.split(" ");
  var newStr = "";
  for (var i = 0; i < strArr.length; i++){
    if (strArr[i][0]){
      newStr += strArr[i][0];
    }
  }
  return newStr;
}

acronym("there's no free lunch  -  gotta pay yer way");
</script>
