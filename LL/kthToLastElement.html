
<script>
// Implement an algorithm to find the kth to the last element of a singly linked list

function Node(val) {
  this.val = val;
  this.next = null;
}

function SLL() {
  this.head = null;
  
  SLL.prototype.print = function(){
    var counter = 0;
    var node = this.head;
    while(node){
      console.log(node.val);
      node = node.next;
      counter++;
    }
    console.log("length is",counter);
    console.log(this);
  }
  
  SLL.prototype.removeKthToLastElement = function(k){
    var element = this.head;
    var runner = this.head;
    for(var i = 0; i < k; i++){
      runner = runner.next;
    }
    
    while(runner){
      element = element.next;
      runner = runner.next;
    }
    console.log("element is", element);
    return element;
  }
  
}

var node1=new Node(1);
var node2=new Node(2);
var node3=new Node(3);
var node4=new Node(4);

node1.next = node2;
node2.next = node3;
node3.next = node4;

var sLL = new SLL();
sLL.head=node1;
sLL.print();
sLL.removeKthToLastElement(2);


</script>
