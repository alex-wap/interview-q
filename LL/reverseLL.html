// reverse LL recursively

function Node(val) {
    this.val = val;
    this.next = null;
}

function SLL() {
    this.head = null;

    SLL.prototype.reverse = function(){
      function reverseSLL(node){
        if (!node){return;}
        if (!node.next){this.head = node; return;}
        var first = node;
        var rest = node.next;
        var x = reverseSLL(rest);
        first.next.next = first;
        first.next = null;
        return this.head;
      }
      
      this.head = reverseSLL(this.head);
      console.log(this);
    }
    
    SLL.prototype.print = function(){
      var node = this.head;
      while(node){
        console.log(node.val);
        node = node.next;
      }
      console.log(this);
    }
    
}
