
<script>
// Write an algorithm to determine if a linkedlist is circular. 
// FOLLOW UP: Determine where the circle meets.

function Node(val) {
  this.val = val;
  this.next = null;
}

function SLL() {
  this.head = null;
  
  SLL.prototype.circle = function(){
    var current = this.head;
    var fast = current.next;
    var counter = 0;
    while(fast){
      if(current === fast){
        console.log("meets at",fast.val);
        current = this.head;
        fast = fast.next;
        while(counter > 0){
          if(current === fast){return current;}
          current = current.next;
          fast = fast.next;
          counter--;
        }
        return current;
      }
      current = current.next;
      fast = fast.next.next;
      counter++;
    }
    return null;
  }
  
}

var node1=new Node(1);
var node2=new Node(2);
var node3=new Node(3);
var node4=new Node(4);
var node5=new Node(5);
var node6=new Node(6);
var node7=new Node(7);
var node8=new Node(8);

// 1 -> 2 -> 2 -> back to 1
node1.next = node2;
node2.next = node3;
node3.next = node4;
node4.next = node5;
node5.next = node6;
node6.next = node7;
node7.next = node8;
node8.next = node3;

var sLL = new SLL();
sLL.head=node1;
sLL.circle();

</script>
